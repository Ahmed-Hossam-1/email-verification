<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email verification</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="form">
          <div class="tag">
            <h1 class="name-site">Yalla Tech <span>.com</span></h1>
          </div>
          <div class="message">
            <i class="fa-solid fa-message">
              <div class="before"></div>
              <div class="after"></div>
            </i>
            <p>THANKS FOR Signing Up!</p>
            <h2>Verify Your E-mail Address</h2>
          </div>
          <div class="verfiy">
            <p class="main-p">
              Hi, You're almost ready to get started. Please click on the button
              below to verify your email address and enjoy exclusive cleaning
              services with us!
            </p>
            <a href="#" class="btn">VERIFY YOUR EMAIL</a>
            <p class="end">Thanks, The Company Team</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
